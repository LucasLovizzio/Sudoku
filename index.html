</head>

    <span class="corazon">❤️</span>
    <span class="corazon">❤️</span>
  </div>
  <div class="buttons">
    <button onclick="generar()">Generar</button>
    <button onclick="verificar()">Verificar</button>
    <button onclick="limpiar()">Limpiar</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
